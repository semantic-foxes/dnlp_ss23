seed: 11711
use_cuda: True

watcher:
  type: 'wandb'
  project_name: 'semantic_foxes_bert'

data:
  sst_dataset:
    train_path: 'data/ids-sst-train.csv'
    val_path: 'data/ids-sst-dev.csv'
    test_path: 'data/ids-sst-test-student.csv'
  quora_dataset:
    train_path: 'data/quora-train.csv'
    val_path: 'data/quora-dev.csv'
    test_path: 'data/quora-test-student.csv'
  sts_dataset:
    train_path: 'data/sts-train.csv'
    val_path: 'data/sts-dev.csv'
    test_path: 'data/sts-test-student.csv'

  dataloader:
    batch_size: 32
    num_workers: 1

bert_model:
  hidden_size: 768
  hidden_dropout_prob: 0.1,
  attention_dropout_prob: 0.1,
  bert_mode: 'finetune' # 'pretrain' or 'finetune'
  local_files_only: False

train:
  n_epochs: 10
  lr: 0.00001
  checkpoint_path: 'checkpoints/sst_classifier.pt'

predict:
  sst_prediction_path: 'predictions/sst/sst_prediction.csv'
  quora_prediction_path: 'predictions/quora/quora_prediction.csv'
  sts_prediction_path: 'predictions/sts/sts_prediction.csv'